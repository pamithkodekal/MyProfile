<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    /* Reset unwanted scroll */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      background-image: url('glowing-futuristic-digital-design-network-server-generated-by-ai.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      line-height: 1.4;
    }

    .intro {
      margin: 10px 5px;
      padding: 0 10px;
      font-size: clamp(1rem, 4vw, 1.8rem); /* Scales with screen */
    }

    .imge {
      width: 90%;
      max-width: 350px; /* Good limit for mobile/desktop */
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .imag {
      position: relative;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on small screens */
      gap: 15px;
      margin-top: 30px;
      width: 90%;
      max-width: 600px; /* Slightly larger for desktop */
      justify-content: center; /* Center buttons */
    }

    .button-container .f {
      flex: 1 1 calc(50% - 15px); /* Two per row on small screens */
      min-width: 140px; /* Prevent too small buttons */
      text-align: center;
      background-color: #00ccb4;
      color: black;
      border: 2px solid white;
      padding: 12px;
      text-decoration: none;
      font-size: clamp(0.9rem, 3vw, 1rem);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      display: block;
    }

    .f:hover {
      border: 3px solid #12d2d8;
      box-shadow: 4px 4px 20px white;
    }

    @media (min-width: 768px) {
      .button-container .f {
        flex: 1 1 calc(25% - 15px); /* Four in one row on desktop */
      }
    }

    pre {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 29px;
      margin: 77px auto;
      font-size: clamp(0.85rem, 2.5vw, 1rem);
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 8px;
    }

    .Logos {
      position: fixed;
      display: flex;
      height: 5vh;
      padding: 16px;
      gap: 10px;
      width: auto;
      left: 0%;
    }

    .Hello {
      padding: 8%;
    }

    .About {
      display: flex;
    }

    /* For tablets and up */
    @media (max-width: 768px) {
      .About {
        flex-direction: column;
        justify-content: center;
        max-width: 500px;
      }
    }
  </style>
</head>
